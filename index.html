<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="cartas-de-poquer.png" type="image/x-icon">
</head>

<body>
  <header class="main-title">
    <h1>The Card Game</h1>
  </header>
  <main>
    <section class="main-container">
      <h2 class="random-card"></h2>
      <h2 class="new-random-card"></h2>
      <span class="result-display"></span>
    </section>
    <section class="game-buttons">
      <button class="buttons random-btn">Generate random card</button>
      <button class="buttons higher-btn hide-btn">Higher</button>
      <button class="buttons lower-btn hide-btn">Lower</button>
      <button class="buttons quit-btn">Quit game</button>
    </section>
  </main>
  <footer>
    <h3>ISDI CODERS</h3>
  </footer>
  <script src="index.js"></script>
</body>

</html>
